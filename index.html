<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <h1 class="text-center">Currency Converting</h1>
    </div>
    <div class=container>
        <div class="row">
            <div class="col-6">
                <label>Amount</label>
            </div>
            <div class="col-2">
                <label for="fromList">From</label>
            </div>
            <div class="col-2">
                <label for="toList">To</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="number" min ="0" id="amountInput"/>
                
            </div>
            <div class="col-2">
                <select id="fromList">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="KRW">KRW</option>

                </select>
            </div>
            <div class="col-2">
                <select id="toList">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="KRW">KRW</option>

                </select>
            </div>
            <div class="col-2">
                <button class="button" id="convertButton" onclick="convert()">Convert</button>
            
            
            </div>
        </div>
        <div class="result1" id="resultText">
            You have

        </div>
        
        
            
        </div>
        
    </div>
